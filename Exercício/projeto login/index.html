<!DOCTYPE html>

<head>

        <section id="login">

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha
                        <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
