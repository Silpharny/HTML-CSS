<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            height: 100px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td> <!--Para expandir a célula em duas colunas ou mesclar elas para o lado-->
        </tr>
        
        <tr>
            <td rowspan="3">d</td> <!-- Para expandir a célula em duas linhas ou mesclar ela para baixo-->
            <td>f</td>
            <td>g</td> 
        </tr>
        
        <tr>
            <td>h</td>
            <td>i</td>

        </tr>
        
        <tr>
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
