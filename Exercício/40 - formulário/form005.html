<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- 
                Para colocar um ou outro, preciso colocar na tag "name", o mesmo nome para os dois radio
            -->
            <input type="radio" name="sexo" id="isexmas" value="M">
            <label for="isexmas">Masculino <br></label>

            <input type="radio" name="sexo" id="isexfem" value="F">
            <label for="isexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label> <br>
            
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label> <br>
            
            <input type="checkbox" name="esten" id="iesten"><label for="iesten"> Tênis </label><br>
        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>
</html>
