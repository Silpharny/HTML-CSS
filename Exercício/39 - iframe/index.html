<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0">
                <a href="https://cursoemvideo.com" target="_blank"> <!-- Essa tag link é usada quando o navegador não suportar iframe, ele abrirá o link--></a>
        </iframe>
        para aprender a programar</p> <!-- Usando o Iframe-->

    
    
        <!--Por padrão o iframe vem com 300x150-->
    <p> Configurando tamanho do <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe> iframe.</p>


</body>
</html>
