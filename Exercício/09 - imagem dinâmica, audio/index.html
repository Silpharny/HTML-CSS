<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/fundo-pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/fundo-medio.png" type="image/png">
        <img src="img/fundo-grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/audio01.mp3" type="audio/mpeg"> <!-- mpeg é o tipo para abrir audios em MP3-->
        <source src="midia/audio01.ogg" type="audio/ogg"> <!-- Caso não abra no arquivo acima, usar a opção de OGG-->
        <source src="midia/audio01.wav" type="audio/wav"> <!-- Caso não abra nos dois arquivos acima, usar a opção de WAV (arquivos muito grande, evitar)-->
    </audio>
</body>
</html>
